name       : networkx
version    : '2.3'
release    : 8
source     :
    - https://github.com/networkx/networkx/archive/networkx-2.3.tar.gz : 36c96a5bef38c96df9c0840931a6785a747bba1437cc19b753d97564ffd74713
license    : BSD-3-Clause
component  : programming.python
summary    : NetworkX is a Python package for the creation, manipulation, and study
    of the structure, dynamics, and functions of complex networks.
description: |
    NetworkX is a Python package for the creation, manipulation, and study of the structure, dynamics, and functions of complex networks.
builddeps  :
    - pkgconfig(gdal)
    - matplotlib
    - pygraphviz
    - python-decorator
    - python-lxml
    - python-pandas
    - pyyaml
    - scipy
rundeps    :
    - gdal
    - matplotlib
    - pygraphviz
    - python-decorator
    - python-lxml
    - python-pandas
    - pyyaml
    - scipy
build      : |
    %python3_setup
install    : |
    %python3_install
